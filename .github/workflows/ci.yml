name: Full-Stack CI/CD (Frontend + Backend)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [frontend, backend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./${{ matrix.service }}
        run: npm install

      - name: Test / Lint
        working-directory: ./${{ matrix.service }}
        run: echo "Add npm test here if available"

      - name: Build Docker image
        working-directory: ./${{ matrix.service }}
        run: docker build -t ${{ matrix.service }}:${{ github.sha }} .

      - name: Upload Docker context
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-image
          path: ./${{ matrix.service }}

  push-to-dockerhub:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/greenjets-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/greenjets-backend:latest

      - name: Build & push frontend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/greenjets-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/greenjets-frontend:latest

  deploy-ec2:
    needs: push-to-dockerhub
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
     - name: Deploy via SSH to EC2
  uses: appleboy/ssh-action@v0.1.7
  with:
    host: ${{ secrets.EC2_HOST }}
    username: ubuntu
    key: ${{ secrets.EC2_SSH_KEY }}
    script: |
      cd /home/ubuntu/greenjets
      sudo docker compose pull
      sudo docker compose down
      sudo docker compose up -d
